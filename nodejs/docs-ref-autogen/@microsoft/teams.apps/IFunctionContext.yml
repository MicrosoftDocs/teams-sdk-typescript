  - name: getCurrentConversationId
    uid: '@microsoft/teams.apps.IFunctionContext.getCurrentConversationId'
    package: '@microsoft/teams.apps'
    summary: >-
      Attempts to find the ID of the conversation in which the app is being
      used, and verifies that the bot and the

      user making the function call are both present in the conversation.
      Depending on the conversation type, this

      is the ID of a chat (for group chats, 1:1 chats and channel meetings), a
      channel, a meeting, or a user-bot

      conversation (when the app is hosted in personal scope).

      Returns undefined if the conversation ID cannot be determined or is
      invalid.
    fullName: getCurrentConversationId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'getCurrentConversationId: () => Promise<undefined | string>'
      return:
        description: ''
        type: () =&gt; Promise&lt;undefined | string&gt;
