### YamlMime:TSTypeAlias
name: ExtensionContext
uid: '@microsoft/teams.apps.manifest.ExtensionContext'
package: '@microsoft/teams.apps'
summary: >-
  Specifies the Office application windows in which the ribbon customization is
  available

  to the user. Each item in the array is a member of a string array. Possible
  values are:

  mailRead, mailCompose, meetingDetailsOrganizer, meetingDetailsAttendee.
fullName: ExtensionContext
remarks: ''
isDeprecated: false
syntax: |
  type ExtensionContext =
    | "mailRead"
    | "mailCompose"
    | "meetingDetailsOrganizer"
    | "meetingDetailsAttendee"
    | "onlineMeetingDetailsOrganizer"
    | "logEventMeetingDetailsAttendee"
    | "default"
