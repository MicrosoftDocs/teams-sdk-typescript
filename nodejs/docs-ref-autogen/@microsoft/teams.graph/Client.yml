methods:
  - name: call<F, R>(F, [Object, Object])
    uid: '@microsoft/teams.graph.Client.call'
    package: '@microsoft/teams.graph'
    summary: |+
      Executes a Graph API endpoint function with optional HTTP configuration

      **Example**

      ```typescript
      // Simple call
      const user = await client.call(endpoints.users.get, 'user-id');

      // With HTTP configuration
      const user = await client.call(endpoints.users.get, 'user-id', {
        requestConfig: {
          timeout: 5000
        }
      });
      ```

    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function call<F, R>(func: F, args: [Object, Object]): Promise<R>'
      parameters:
        - id: func
          type: F
          description: The endpoint function to execute
        - id: args
          type: '[Object, Object]'
          description: >-
            Arguments for the endpoint function, optionally followed by
            <xref:CallConfig>
      return:
        description: Promise resolving to the endpoint's response data
        type: Promise&lt;R&gt;
