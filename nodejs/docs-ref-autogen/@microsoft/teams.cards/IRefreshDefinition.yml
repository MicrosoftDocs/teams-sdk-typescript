  - name: userIds
    uid: '@microsoft/teams.cards.IRefreshDefinition.userIds'
    package: '@microsoft/teams.cards'
    summary: >-
      The list of user Ids for which the card will be automatically refreshed.
      In Teams, in chats or channels with more than 60 users, the card will
      automatically refresh only for users specified in the userIds list. Other
      users will have to manually click on a "refresh" button. In contexts with
      fewer than 60 users, the card will automatically refresh for all users.
    fullName: userIds
    remarks: ''
    isDeprecated: false
