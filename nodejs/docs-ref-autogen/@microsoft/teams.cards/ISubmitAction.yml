### YamlMime:TSType
name: ISubmitAction
uid: '@microsoft/teams.cards.ISubmitAction'
package: '@microsoft/teams.cards'
summary: >-
  Gathers input values, merges them with the data property if specified, and
  sends them to the Bot via an Invoke activity. The Bot can only acknowledge is
  has received the request. Action.Submit only works in Teams.
fullName: ISubmitAction
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: associatedInputs
    uid: '@microsoft/teams.cards.ISubmitAction.associatedInputs'
    package: '@microsoft/teams.cards'
    summary: >-
      The Ids of the inputs associated with the Action.Submit. When the action
      is executed, the values of the associated inputs are sent to the Bot. See
      [Input
      validation](https://adaptivecards.microsoft.com/?topic=input-validation)
      for more details.
    fullName: associatedInputs
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'associatedInputs?: "auto" | "none"'
      return:
        description: ''
        type: '"auto" | "none"'
  - name: conditionallyEnabled
    uid: '@microsoft/teams.cards.ISubmitAction.conditionallyEnabled'
    package: '@microsoft/teams.cards'
    summary: >-
      Controls if the action is enabled only if at least one required input has
      been filled by the user.
    fullName: conditionallyEnabled
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'conditionallyEnabled?: boolean'
      return:
        description: ''
        type: boolean
  - name: data
    uid: '@microsoft/teams.cards.ISubmitAction.data'
    package: '@microsoft/teams.cards'
    summary: >-
      The data to send to the Bot when the action is executed. The data
      specified in the card payload will be sent back to the Bot as is,
      alongside the values of the inputs expressed as key/value pairs where the
      key is the Id of the input.
    fullName: data
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'data?: any'
      return:
        description: ''
        type: any
  - name: fallback
    uid: '@microsoft/teams.cards.ISubmitAction.fallback'
    package: '@microsoft/teams.cards'
    summary: >-
      An alternate action to render if the type of this one is unsupported or if
      the host application doesn't support all the capabilities specified in the
      requires property.
    fullName: fallback
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'fallback?: FallbackAction'
      return:
        description: ''
        type: <xref uid="@microsoft/teams.cards.FallbackAction" />
  - name: iconUrl
    uid: '@microsoft/teams.cards.ISubmitAction.iconUrl'
    package: '@microsoft/teams.cards'
    summary: >-
      A URL (or Base64-encoded Data URI) to a PNG, GIF, JPEG or SVG image to be
      displayed on the left of the action's title.


      `iconUrl` also accepts the `<icon-name>[,regular|filled]` format to
      display an icon from the vast [Adaptive Card icon
      catalog](https://adaptivecards.microsoft.com/?topic=icon-catalog) instead
      of an image.
    fullName: iconUrl
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'iconUrl?: string'
      return:
        description: ''
        type: string
  - name: id
    uid: '@microsoft/teams.cards.ISubmitAction.id'
    package: '@microsoft/teams.cards'
    summary: >-
      A unique identifier for the element or action. Input elements must have an
      id, otherwise they will not be validated and their values will not be sent
      to the Bot.
    fullName: id
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'id?: string'
      return:
        description: ''
        type: string
  - name: isEnabled
    uid: '@microsoft/teams.cards.ISubmitAction.isEnabled'
    package: '@microsoft/teams.cards'
    summary: >-
      Controls the enabled state of the action. A disabled action cannot be
      clicked. If the action is represented as a button, the button's style will
      reflect this state.
    fullName: isEnabled
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'isEnabled?: boolean'
      return:
        description: ''
        type: boolean
  - name: mode
    uid: '@microsoft/teams.cards.ISubmitAction.mode'
    package: '@microsoft/teams.cards'
    summary: >-
      Controls if the action is primary or secondary. Secondary actions appear
      in an overflow menu.
    fullName: mode
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'mode?: ActionMode'
      return:
        description: ''
        type: <xref uid="@microsoft/teams.cards.ActionMode" />
  - name: msTeams
    uid: '@microsoft/teams.cards.ISubmitAction.msTeams'
    package: '@microsoft/teams.cards'
    summary: Teams-specific metadata associated with the action.
    fullName: msTeams
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'msTeams?: ITeamsSubmitActionProperties'
      return:
        description: ''
        type: <xref uid="@microsoft/teams.cards.ITeamsSubmitActionProperties" />
  - name: requires
    uid: '@microsoft/teams.cards.ISubmitAction.requires'
    package: '@microsoft/teams.cards'
    summary: >-
      A list of capabilities the element requires the host application to
      support. If the host application doesn't support at least one of the
      listed capabilities, the element is not rendered (or its fallback is
      rendered if provided).
    fullName: requires
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'requires?: IHostCapabilities'
      return:
        description: ''
        type: <xref uid="@microsoft/teams.cards.IHostCapabilities" />
  - name: style
    uid: '@microsoft/teams.cards.ISubmitAction.style'
    package: '@microsoft/teams.cards'
    summary: >-
      Control the style of the action, affecting its visual and spoken
      representations.
    fullName: style
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'style?: ActionStyle'
      return:
        description: ''
        type: <xref uid="@microsoft/teams.cards.ActionStyle" />
  - name: title
    uid: '@microsoft/teams.cards.ISubmitAction.title'
    package: '@microsoft/teams.cards'
    summary: The title of the action, as it appears on buttons.
    fullName: title
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'title?: string'
      return:
        description: ''
        type: string
  - name: tooltip
    uid: '@microsoft/teams.cards.ISubmitAction.tooltip'
    package: '@microsoft/teams.cards'
    summary: The tooltip text to display when the action is hovered over.
    fullName: tooltip
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'tooltip?: string'
      return:
        description: ''
        type: string
  - name: type
    uid: '@microsoft/teams.cards.ISubmitAction.type'
    package: '@microsoft/teams.cards'
    summary: Must be **Action.Submit**.
    fullName: type
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'type: "Action.Submit"'
      return:
        description: ''
        type: '"<xref uid="Action.Submit" />"'
