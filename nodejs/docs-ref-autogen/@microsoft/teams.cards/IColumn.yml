    package: '@microsoft/teams.cards'
    summary: >-
      The width of the column. If expressed as a number, represents the relative
      weight of the column in the set. If expressed as a string, `auto` will
      automatically adjust the column's width according to its content,
      `stretch` will make the column use the remaining horizontal space (shared
      with other columns with width set to `stretch`) and using the `<number>px`
