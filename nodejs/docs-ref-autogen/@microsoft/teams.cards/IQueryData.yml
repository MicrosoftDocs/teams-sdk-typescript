### YamlMime:TSType
name: IQueryData
uid: '@microsoft/teams.cards.IQueryData'
package: '@microsoft/teams.cards'
summary: Defines a query to dynamically fetch data from a Bot.
fullName: IQueryData
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: associatedInputs
    uid: '@microsoft/teams.cards.IQueryData.associatedInputs'
    package: '@microsoft/teams.cards'
    summary: >-
      Controls which inputs are associated with the Data.Query. When a
      Data.Query is executed, the values of the associated inputs are sent to
      the Bot, allowing it to perform filtering operations based on the user's
      input.
    fullName: associatedInputs
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'associatedInputs?: "auto" | "none"'
      return:
        description: ''
        type: '"auto" | "none"'
  - name: count
    uid: '@microsoft/teams.cards.IQueryData.count'
    package: '@microsoft/teams.cards'
    summary: >-
      The maximum number of data items that should be returned by the query.
      Card authors should not specify this property in their card payload. It is
      determined by the client and sent to the Bot to enable pagination.
    fullName: count
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'count?: number'
      return:
        description: ''
        type: number
  - name: dataset
    uid: '@microsoft/teams.cards.IQueryData.dataset'
    package: '@microsoft/teams.cards'
    summary: The dataset from which to fetch the data.
    fullName: dataset
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'dataset?: string'
      return:
        description: ''
        type: string
  - name: skip
    uid: '@microsoft/teams.cards.IQueryData.skip'
    package: '@microsoft/teams.cards'
    summary: >-
      The number of data items to be skipped by the query. Card authors should
      not specify this property in their card payload. It is determined by the
      client and sent to the Bot to enable pagination.
    fullName: skip
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'skip?: number'
      return:
        description: ''
        type: number
  - name: type
    uid: '@microsoft/teams.cards.IQueryData.type'
    package: '@microsoft/teams.cards'
    summary: Must be **Data.Query**.
    fullName: type
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'type: "Data.Query"'
      return:
        description: ''
        type: '"<xref uid="Data.Query" />"'
