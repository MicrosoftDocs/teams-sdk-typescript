properties:
  - name: x
    uid: '@microsoft/teams.cards.LineChartValue.x'
    package: '@microsoft/teams.cards'
    summary: >-
      The x axis value of the data point.


      If all x values of the x
      [Chart.Line](https://adaptivecards.microsoft.com/?topic=Chart.Line) are
      expressed as a number, or if all x values are expressed as a date string
      in the `YYYY-MM-DD` format, the chart will be rendered as a time series
      chart, i.e. x axis values will span across the minimum x value to maximum
      x value range.


      Otherwise, if x values are represented as a mix of numbers and strings or
      if at least one x value isn't in the `YYYY-MM-DD` format, the chart will
      be rendered as a categorical chart, i.e. x axis values will be displayed
      as categories.
    fullName: x
    remarks: ''
    isDeprecated: false
