        type: boolean
  - name: data
    uid: '@microsoft/teams.cards.SubmitAction.data'
    package: '@microsoft/teams.cards'
    summary: >-
      The data to send to the Bot when the action is executed. The data
      specified in the card payload will be sent back to the Bot as is,
      alongside the values of the inputs expressed as key/value pairs where the
      key is the Id of the input.
    fullName: data
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'data?: any'
      return:
        description: ''
        type: any
  - name: fallback
    uid: '@microsoft/teams.cards.SubmitAction.fallback'
    package: '@microsoft/teams.cards'
    summary: >-
