### YamlMime:TSType
name: IChoiceDataQuery
uid: '@microsoft/teams.cards.IChoiceDataQuery'
package: '@microsoft/teams.cards'
summary: >-
  The data populated in the event payload for fetching dynamic choices, sent to
  the card-author to help identify the dataset from which choices might be
  fetched to be displayed in the dropdown. It might contain auxillary data to
  limit the maximum number of choices that can be sent and to support
  pagination.
fullName: IChoiceDataQuery
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: count
    uid: '@microsoft/teams.cards.IChoiceDataQuery.count'
    package: '@microsoft/teams.cards'
    summary: >-
      The maximum number of choices that should be returned by the query. It can
      be ignored if the card-author wants to send a different number.
    fullName: count
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'count?: number'
      return:
        description: ''
        type: number
  - name: dataset
    uid: '@microsoft/teams.cards.IChoiceDataQuery.dataset'
    package: '@microsoft/teams.cards'
    summary: The dataset to be queried to get the choices.
    fullName: dataset
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'dataset: string'
      return:
        description: ''
        type: string
  - name: skip
    uid: '@microsoft/teams.cards.IChoiceDataQuery.skip'
    package: '@microsoft/teams.cards'
    summary: >-
      The number of choices to be skipped in the list of choices returned by the
      query. It can be ignored if the card-author does not want pagination.
    fullName: skip
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'skip?: number'
      return:
        description: ''
        type: number
