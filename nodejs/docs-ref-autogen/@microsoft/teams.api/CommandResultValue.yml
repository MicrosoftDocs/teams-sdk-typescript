### YamlMime:TSTypeAlias
name: CommandResultValue
uid: '@microsoft/teams.api.CommandResultValue'
package: '@microsoft/teams.api'
summary: >-
  The value field of a ICommandResultActivity contains metadata related to a
  command result.

  An optional extensible data payload may be included if defined by the command
  activity name.

  The presence of an error field indicates that the original command failed to
  complete.
fullName: CommandResultValue<T>
remarks: ''
isDeprecated: false
syntax: |
  type CommandResultValue<T> = { commandId: string; data?: T; error?: Error }
